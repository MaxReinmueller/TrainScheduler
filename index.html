<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- firebase  -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Train scheduler</title>
</head>

<body>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img id="logo" src="assets/Coder-Station.png">
            
            
            
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h2 class="col-4" id="current"></h2>
            <div class="col-4" id="clock"></div>
        </div>
        <!-- current schedule -->
        <table class="table" id="trainTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">Minuets Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
<hr>
        <!-- add train -->
        <form class="theForm">
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Train time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="trainTime" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="number" class="form-control" id="trainFrequency" placeholder="">
            </div>
            <button type="submit" id="addTrain" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1"></span>
        </nav>
    </div>

    <!-- bootsrtap/jquery -->

    <!-- javascript -->
    <script src="logic.js" type="text/javascript"></script>
</body>

</html>

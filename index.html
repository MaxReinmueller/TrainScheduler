<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- firebase  -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <title>Train scheduler</title>
</head>

<body>

    <!-- header -->
    <div class="header">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1"></span>
        </nav>
    </div>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is train time</h1>
            <p class="lead">All aboard!</p>
        </div>
    </div>

    <div class="container">

        <!-- current schedule -->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">Minuets Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Thomas</td>
                    <td>Ottoman empire</td>
                    <td>23</td>
                    <td>05:35PM</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td scope="row">Thomas</td>
                    <td>Ottoman empire</td>
                    <td>23</td>
                    <td>05:35PM</td>
                    <td>10</td>
                </tr>

            </tbody>
        </table>

        <!-- add train -->
        <form class="theForm">
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Train time (HH:mm - military time</label>
                <input type="time" class="form-control" id="trainTime" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="number" class="form-control" id="trainFrequency" placeholder="">
            </div>
            <button type="submit" id="addTrain" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1"></span>
        </nav>
    </div>

    <!-- bootsrtap/jquery -->

    <!-- javascript -->
    <script src="logic.js" type="text/javascript"></script>
</body>

</html>
